<header class="header">
  <p>Welcome to my Users Page</p>
  <button class="header__btn">New user</button>
</header>
<div class="users">
  <section class="users__container">
    <ul *ngFor="let user of users | async">
      <li class="users__card">
        <div class="users__user-data">
          <p>{{user.id}}</p>
          <p>{{user.name}}</p>
        </div>
        <a class="users__link link" (click)="navigateToUserConfig(user.id)">
          <img class="link__image" src="../../../assets/right-arrow.png" alt="right arrow">
        </a>
      </li>
    </ul>
  </section>
</div>
